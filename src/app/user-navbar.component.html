<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  Welcome {{user.username}}!
  <img src={{user.profile.imgUrl}}>
  <span>
      <a [routerLink]="['/user-profile', user.username]">Profile</a>
      <a [routerLink]="['/user-home']">Home</a>
    <div *ngIf="isAdmin()">
      <a [routerLink]="['/admin-panel']">Admin panel</a>
    </div>
  </span>
</div>
</body>
</html>
