<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <div *ngIf="getViewedUser()">
    <user-navbar></user-navbar>

    <!--PROFILE-->
    <div>
      <h3>Profile of {{getViewedUser().username}}</h3>
      <form>
        <div>
          <label for="biography">Biography</label>
          <input type="text" id="biography" [readonly]="!canEdit" [(ngModel)]="getViewedUser().profile.bio" name="biography">
        </div>

        <div>
          <label for="residence">Residence</label>
          <input type="text" id="residence" [readonly]="!canEdit" [(ngModel)]="getViewedUser().profile.residence" name="residence">
        </div>

        <div>
          <label for="website">Website</label>
          <input type="text" id="website" [readonly]="!canEdit" [(ngModel)]="getViewedUser().profile.website" name="website">
        </div>

        <!--NG DIRTY OM AANPAS KNOP TE STYLEN?-->
        <div *ngIf="canEdit">
          <button type="submit" (click)="updateProfile(getViewedUser().profile)">Submit changes</button>
        </div>
      </form>
    </div>

    <!--FOLLOW/UNFOLLOW-->
    <div *ngIf="canFollow === true">
      <a (click)="followUser(getViewedUser())">Follow</a>
    </div>

    <div *ngIf="canUnfollow === true">
      <a (click)="unfollowUser(getViewedUser())">Unfollow</a>
    </div>

    <a [routerLink]="['following']">Following</a>
    <a [routerLink]="['followers']">Followers</a>
    <a [routerLink]="['kweets']">Kweets</a>

    <!--ROUTED CHILDREN-->
    <router-outlet></router-outlet>
  </div>
</div>
</body>
</html>
