<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <div *ngIf="user">
    <user-navbar></user-navbar>

    <!--PROFILE-->
    <div>
      <h3>Profile</h3>
      <form>
        <div>
          <label for="biography">Biography</label>
          <input type="text" id="biography" [readonly]="!canEdit" [(ngModel)]="user.profile.bio" name="biography">
        </div>

        <div>
          <label for="residence">Residence</label>
          <input type="text" id="residence" [readonly]="!canEdit" [(ngModel)]="user.profile.residence" name="residence">
        </div>

        <div>
          <label for="website">Website</label>
          <input type="text" id="website" [readonly]="!canEdit" [(ngModel)]="user.profile.website" name="website">
        </div>

        <!--NG DIRTY OM AANPAS KNOP TE STYLEN?-->
        <div *ngIf="canEdit">
          <button type="submit" (click)="updateProfile(user.profile)">Submit changes</button>
        </div>
      </form>
    </div>


    <h2>Profile</h2>
    Name: {{user.name}}
    Username: {{user.username}}
    Biography: {{user.profile.bio}}
    Residence: {{user.profile.residence}}
    Website: {{user.profile.website}}

    <div *ngIf="canFollow === true">
      <a (click)="followUser(user)">Follow</a>
    </div>

    <div *ngIf="canUnfollow === true">
      <a (click)="unfollowUser(user)">Unfollow</a>
    </div>

    <div *ngIf="following">
      <h2>Following</h2>
      <ul class="profile">
        <li class="profile" *ngFor="let f of following" (click)="gotoUser(f.username)">
          <span class="badge">{{f.username}}</span>
        </li>
      </ul>
      <div *ngIf="getLoggedUser().username === user.username">
        EditableTest
      </div>
    </div>

    <div *ngIf="followers">
      <h2>Followers</h2>
      <ul class="profile">
        <li class="profile" *ngFor="let f of followers" (click)="gotoUser(f.username)">
          <span class="badge">{{f.username}}</span>
        </li>
      </ul>
    </div>

    <div *ngIf="kweets">
      <h2>Kweets</h2>
      <ul>
        <li *ngFor="let kweet of kweets">{{kweet.message}}</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
