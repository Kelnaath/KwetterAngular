<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
<div>
  <user-navbar></user-navbar>
  <div class="container">
    <div class="row">
      <!--USER ADMINISTRATION-->
      <div *ngIf="users" class="col-lg-6">
        <h3>All Users:</h3>
        <ul class="list-group">
          <li *ngFor="let user of users" class="list-group-item">
            <a [routerLink]="['/user-profile', user.username]">
              {{user.username}}
            </a>
            <div *ngIf="!isAdmin(user)">
              <button (click)="makeUserAdmin(user.id)" class="btn-primary" style="margin-left: 10px">Make Admin</button>
            </div>
          </li>
        </ul>
      </div>
      <!--KWEET ADMINISTRATION-->
      <div *ngIf="kweets" class="col-lg-6">
        <h3>All Kweets:</h3>
        <ul class="list-group">
          <li *ngFor="let kweet of kweets" class="list-group-item">
            {{kweet.message}}
            <div>
              <button (click)="deleteKweet(kweet.id)" class="btn-danger" style="margin-left: 10px">Delete</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
