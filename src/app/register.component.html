<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <div class="container">
    <div class="col-lg-12" style="margin-top: 25px">
      <form>
        <div style="margin-top: 5px">
          <input type="text" placeholder="name" id="name" [(ngModel)]="name" name="name">
        </div>
        <div style="margin-top: 5px">
          <input type="text" placeholder="username" id="username" [(ngModel)]="username" name="username">
        </div>

        <div style="margin-top: 5px">
          <input type="password" placeholder="password" id="password" [(ngModel)]="password" name="password">
        </div>
        <div style="margin-top: 5px">
          <button type="submit" class="btn-primary" (click)="registerUser()">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
