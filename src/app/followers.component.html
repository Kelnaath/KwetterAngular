<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Followers</title>
</head>
<body>
<div *ngIf="getViewedUser()">
  <div *ngIf="followers">
    <h2>Followers</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let f of followers">
        <a [routerLink]="['/user-profile', f.username]">
          {{f.username}}
        </a>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
