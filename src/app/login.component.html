<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
  <input type="text" [(ngModel)]="username" placeholder="username">
  <input type="password" [(ngModel)]="password" placeholder="password">
</div>
<button (click)="onSubmit(username, password)">Login</button>
<a [routerLink]="'/register'">or create a new account!</a>
</body>
</html>
