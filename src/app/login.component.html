<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12" style="margin-top: 25px">
        <form>
          <div style="margin-top: 5px">
            <input type="text" [(ngModel)]="username" placeholder="username" name="username">
          </div>
          <div style="margin-top: 5px">
            <input type="password" [(ngModel)]="password" placeholder="password" name="password">
          </div>
          <div style="margin-top: 5px">
            <button class="btn-primary" type="submit" (click)="onSubmit(username, password)">Login</button>
          </div>
        </form>
        <a [routerLink]="'/register'">or create a new account!</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
