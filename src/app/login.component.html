<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
  <input [(ngModel)]="username" placeholder="username">
  <input [(ngModel)]="password" placeholder="password">
</div>
<button (click)="onSubmit(username, password)">Login</button>

</body>
</html>
