<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Following</title>
</head>
<body>
<div *ngIf="getViewedUser()">
  <div *ngIf="getViewedUser().following">
    <h2>Following</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let f of following">
        <a [routerLink]="['/user-profile', f.username]">
          {{f.username}}
        </a>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
